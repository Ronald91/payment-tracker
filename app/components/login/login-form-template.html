<form class="form-inline" data-ng-submit="login()">
    <div class="form-group">
        <label>User Name:</label>
        <input type="email" class="form-control" data-ng-model="userName">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" data-ng-model="password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
    <button type="button" class="btn btn-default" data-ng-click="signUp()">Sign up</button>
</form>
